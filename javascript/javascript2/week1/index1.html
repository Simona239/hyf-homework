<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spirit Animal Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">             
</head>
<body id="spirit_animal_site">
    <div id="generator_box">
        <h1 id="headline">The Spirit Animal Name Generator</h1>
        <label for="name"><span>Your name:</span></label>
        <input id="name" type="text" required>
        <input id="button" type="button" value="Submit" onClick="getSpiritAnimalName()">
        <p id="spirit_animal"></p>
    </div>
    <script src="Spirit_animal_name_generator.js"></script>
</body>
</html>
